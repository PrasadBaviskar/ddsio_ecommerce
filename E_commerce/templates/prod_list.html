{% extends 'base.html' %}

{% block body_block %}
    <style>
        .prod_img{
            height: 18rem;
            width: 18rem;
        }
    .linktext{
        color: black;
        text-decoration: none;

    }
    .linktext:hover{
        color: black;
        text-decoration: none;

    }
    </style>


    <div class="container" style="margin-top: 100px;">
    {% if data %}
        {% for p in data %}
            <div class="row mt-1" style="background-color: white;">
            <a href="{% url 'product' %}?prod_id={{ p.prod_id }}">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img class="prod_img" src="{{ p.prod_img.url }}">
                </div>
            </a>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <a class="linktext" href="{% url 'product' %}?prod_id={{ p.prod_id }}">
                    <h4 class="mt-4" style="color:chocolate;"> {{ p.prod_title }} </h4>
                    <b>&#8377;{{ p.prod_discounted_price }} <small> <del>&#8377;{{ p.prod_original_price }}</del></small></b>
                    <p> {{ p.prod_desc }} </p>
                </a>
                <button type="button" class="btn btn-dark">Buy Now</button>
                <button type="button" class="btn btn-dark">Add To Cart</button>
            </div>
        <hr>
        </div>
        {% endfor %}
    {% else %}
        <h1 align="center">No Product Added Yet!</h1>
    {% endif %}

</div>

{% endblock %}

{% block product %}

{% endblock %}
