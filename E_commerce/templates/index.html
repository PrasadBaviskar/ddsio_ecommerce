{% extends 'base.html' %}
{% load static %}

{% block body_block %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
    .cat_text{
            font-family: 'Lobster', cursive;
        }
    .cat_text:hover{
            text-decoration: none;
        }
    .card-img-top{
         box-shadow:5px 5px 30px gainsboro;
        }
    .card-img-top:hover{
        box-shadow: 2px 2px 30px darkseagreen;
    }
    </style>
    <!-- Main Slider -->
    <div id="carouselExampleControls" class="carousel slide w-100 mt-5" data-ride="carousel">
        <div class="carousel-inner w-100 mt-3">
            <div class="carousel-item active" style="height: 500px;">
                <img class="d-block w-100 h-100" src="{% static 'images/s1.jpg' %}" alt="Invalid Image">
            </div>

            <div class="carousel-item" style="height: 500px;">
                <img class="d-block w-100 h-100" src="{% static 'images/s2.jpg' %}" alt="Invalid Image">
            </div>
            <div class="carousel-item" style="height: 500px;">
                <img class="d-block w-100 h-100" src="{% static 'images/s1.jpg' %}" alt="Invalid Image">
            </div>
        </div>

          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
    <!-- Main Slider End -->

{% endblock %}
